<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Change Password</title>
    <style>
      /* Your CSS styles here */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: fit-content;
      }
      h1 {
        color: #333;
      }
      .intro-image {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      h3 {
        margin: 0;
        padding: 0;
      }
      .title-container {
        padding: 10px;
        background-color: #ff0000;
        font-size: 20px;
        font-weight: 600;
        color: white;
        margin-bottom: 20px;
      }
      h4 {
        font-weight: 600;
        font-size: 18px;
        margin: 0;
        padding: 0;
      }
      a {
        color: black;
      }
      .right {
        text-align: right;
        margin-right: 10px;
      }
      .container {
        margin-bottom: 10px;
      }
      .center {
        text-align: center;
        margin-bottom: 10px;
      }
      .btn-wrapper {
        background-color: #42e334;
        max-width: 200px;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        margin-bottom: 10px;
      }
      .btn {
        color: white;
        font-weight: 600;
        text-decoration: none;
        font-size: 20px;
      }
      .wrapper {
        margin: 20px;
      }

      .btn-wrapper.green {
        background-color: #42e334;
        color: white !important;
      }

      .btn-wrapper.yellow {
        background-color: #fcef3c;
        color: black !important;
      }
      .btn-wrapper.yellow .btn {
        color: black !important;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <img
        class="intro-image"
        src="https://storage.googleapis.com/abe_cloud_storage/image/large/c8d8300c-08d6-4110-b9a9-afe2dce5257a.jpg"
        alt="image"
      />
      <div class="title-container">
        <h3>You were registered as an admin of Ace Battle Mile platform</h3>
      </div>
      <div class="wrapper">
        <h4>You have to change password in order to login.</h4>
      </div>
      <div class="wrapper mb-4">
        <div class="btn-wrapper green">
          <a
            class="btn"
            href="http://localhost:3000/change-password?token=${ token }&type=admin"
            target="_blank"
          >
            change password
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
